<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="https://toppng.com/uploads/preview/letter-r-png-r-logo-no-background-11563547034njewnbstc5.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container">
         <h2>Registration Form</h2>
         <div class="form-container">
             <form autocomplete="off" action="connection2.php" method="post">
                <div class="input-text">
                    <i class="fas fa-user user"></i>
                    <input type="text" placeholder="First name" class="name" name="first">
                    <span>
                        <i class="fas fa-user user"></i>
                        <input type="text" placeholder="Last name" class="name" name="last">   
                    </span>
                </div>
                <div class="input-text">
                    <i class="fas fa-envelope email"></i>
                    <input type="email" placeholder="example@gmail.com"class="text-name" name="email"> 
                </div>
                <div class="input-text">
                    <i class="fas fa-phone user"></i>
                    <input type="phone" placeholder="Don't write +91"class="text-name" name="number">
                </div>
                
                <div class="input-text">
                    <i class="fas fa-lock lock"></i>
                    <input type="password" placeholder="Passward"class="text-name" name="password">
                </div>
                <div class="input-text">
                    <i class="fas fa-lock lock"></i>
                    <input type="password" placeholder="Confirm-Passward"class="text-name" name="cpassword">
                </div>
                
                <div class="input-text">
                    <select class="country" name="gender">
                        <option>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-text">
                    <textarea  class="textarea" name="address" placeholder="enter your address" name="address"></textarea>
                </div>

                <div class="input-text">
                    <input type="checkbox" id="r" class="check-button" required>
                    <label for="r" class="check">I Accept the terms and condition</label>
                </div>
                <div class="input-text">
                    <input type="submit" value="Register" class="button" style="margin-left: 50px;" name="submit">
                    <label><input type="reset" value="Reset" class="button" ></label>
                </div>
             </form>
         </div>
    </div>
</body>
</html>
